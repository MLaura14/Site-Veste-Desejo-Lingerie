<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page Rosa</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <nav class="nav-container">
      <ul class="nav-links left">
        <li><a href="#inicio">Início</a></li>
        <li><a href="#catalogo">Catálogo</a></li>
      </ul>

      <div class="logo">
      <img src="img/logo.png" alt="Logo da marca" />
      </div>

      <ul class="nav-links right">
        <li><a href="#sobre">Sobre a marca</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- BANNER / HERO -->
    <section id="inicio" class="hero">
       <div class="hero-slide active"></div>
    <img src="./img/Banner Veste Desejo.png" class="desktop" alt="">
    <img src="./img/Banner Veste Desejo.png" class="mobile" alt="">
  </div>

  <div class="hero-slide">
    <img src="./img/Banner Veste Desejo (1).png" class="desktop" alt="">
    <img src="./img/Banner Veste Desejo (1).png" class="mobile" alt="">
  </div>

  <div class="hero-slide">
    <img src="./img/Banner Veste Desejo (2).png" class="desktop" alt="">
    <img src="./img/Banner Veste Desejo (2).png" class="mobile" alt="">
  </div>

  <div class="hero-slide">
    <img src="./img/Banner Veste Desejo (3).png" class="desktop" alt="">
    <img src="./img/Banner Veste Desejo (3).png" class="mobile" alt="">
  </div>
</section>

    <!-- CATÁLOGO -->
    <section id="catalogo" class="catalogo">
      <h2>Catálogo</h2>

      <div class="carousel">
        <button class="prev">&#10094;</button>

        <div class="carousel-track">
          <div class="card">Item 1</div>
          <div class="card">Item 2</div>
          <div class="card">Item 3</div>
          <div class="card">Item 4</div>
        </div>

        <button class="next">&#10095;</button>
      </div>
    </section>

    <!-- SOBRE -->
    <section id="sobre" class="sobre">
      <h2>Sobre a Marca</h2>
      <p>
        Marca focada em estilo, identidade e presença. Rosa, mas com estratégia.
      </p>
    </section>

  </main>

  <!-- RODAPÉ -->
  <footer class="footer">
    <p>© Copytight 2026. Todos os direitos reservados.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
